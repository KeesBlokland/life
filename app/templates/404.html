{% block title %}Page Not Found - Life{% endblock %}

{% block template_info %}404.html v1.0.1 - Page not found error{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <h1>404 - Page Not Found</h1>
        <p>The page you're looking for doesn't exist.</p>
        <div class="error-actions">
            <a href="{{ url_for('main.index') }}" class="button">Go Home</a>
            <a href="{{ url_for('files.browse') }}" class="button button-secondary">Browse Files</a>
        </div>
    </div>
</div>
{% endblock %}
