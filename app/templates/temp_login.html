{% extends "base.html" %}
<!--
temp_login.html - Login page for Life app
Version: 1.1.0
Purpose: Simplified single password authentication
Created: 2024-12-XX
Updated: 2025-06-12 - Cleaned up, single password field, removed help section
-->

{% block title %}Login - Life{% endblock %}

{% block template_info %}temp_login.html v1.1.0 - Simplified authentication{% endblock %}

{% block content %}
<div class="container">
    <h1>Information Site</h1>
    
    <form method="post" class="login-form">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autofocus>
        </div>
        
        <div class="form-actions">
            <button type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
